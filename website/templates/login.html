{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button
    type="submit"
    class="btn btn-primary"
  >Login with user credentials</button>
</form>
<br />
<form
  action="{{ url_for('auth.nfc_login') }}"
  method="get"
>
  <button
    type="submit"
    class="btn btn-primary"
  >Login with NFC Card</button>
</form>
<br />
<button
  class="btn btn-primary"
  onclick="location.href='{{ url_for('auth.nfc_login') }}'"
>Login with NFC Card - JS</button>
{% endblock %}
